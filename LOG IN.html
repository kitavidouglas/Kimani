<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            font-family: FreeMono;
            font-size: 40px;
            text-align: center;
            padding: 30px;
            background-color: blueviolet;
            color:-moz-hyperlinktext;
        }
        form{
            text-align: center;
            font-size:30px ;
            padding: 30px;
            font-family:"Lohit Assamese";
            background-color: blueviolet;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
</head>
<body>
<h2>student registration</h2>
<form action="">
    <label for="fname">first name</label><br>
    <input type="text"id="fname"placeholder="enter name"><br>
    <label for="lname">last name</label><br>
    <input type="text"id="lname"placeholder="enter name"><br>
    <label for="barua">Email Address</label><br>
    <input type="email"id="barua"placeholder="Input email adress"><br>
    <label for="courses">select course</label>
    <select name="course" id="courses">
        <option value="Javascript">javascript</option>
        <option value="Python">python</option>
        <option value="php">php</option>
    </select><br>
    <label for="image">upload image</label>
    <input type="file"id="image"><br>
    gender<br>

    <label for="male">male</label><br>
    <input type="radio"id="male" name="gender"><br>
    <label for="female">female</label><br>
    <input type="radio"id="female" name="gender"><br>
    <label for="others">others</label><br>
    <input type="radio"id="others"><br>
    <label for="pass">password</label><br>
    <input type="password"id="pass"placeholder="*********"><br>
    <label for="dor">Date of Registration</label><br>
    <input type="date"id="dor"><br>
    <input type="submit"><br>
    <button type="button"onclick="alert('enjoy your long holiday')"> click for holiday</button>
</form>

</body>
</html>
